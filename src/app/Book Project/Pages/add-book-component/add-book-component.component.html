<div class="add-book-container">
  <h2>Add a New Book</h2>
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="id">ID:</label>
      <input id="id" formControlName="id" type="text" class="form-control" readonly />
    </div>

    <div class="form-group">
      <label for="name">Book Name:</label>
      <input id="name" formControlName="name" type="text" class="form-control" />
      <div *ngIf="bookForm.get('name')?.touched && bookForm.get('name')?.invalid" class="error-message">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="authors">Authors:</label>
      <div *ngFor="let author of authors.controls; let i = index">
        <input
          id="authors-{{i}}"
          [formControlName]="i" 
          type="text"
          class="form-control"
          placeholder="Author {{ i + 1 }}"
        />
        <div *ngIf="author.touched && author.invalid" class="error-message">
          Author is required.
        </div>
      </div>
      <button type="button" class="btn btn-secondary" (click)="addAuthor()">Add Author</button>
    </div>
    

    <div class="form-group">
      <label for="priceForNepal">Price for Nepal:</label>
      <input id="priceForNepal" formControlName="priceForNepal" type="number" class="form-control" [(ngModel)]="priceForNepal" (ngModelChange)="onPriceChange('nepal')" />
      <div *ngIf="bookForm.get('priceForNepal')?.touched && bookForm.get('priceForNepal')?.invalid" class="error-message">
        Price is required field with 2 decimal places.
      </div>
    </div>

    <div class="form-group">
      <label for="priceForIndia">Price for India:</label>
      <input id="priceForIndia" formControlName="priceForIndia" type="number" class="form-control" [(ngModel)]="priceForIndia" (ngModelChange)="onPriceChange('india')" />
      <div *ngIf="bookForm.get('priceForIndia')?.touched && bookForm.get('priceForIndia')?.invalid" class="error-message">
        Price is required field with 2 decimal places.
      </div>
    </div>

    <div class="form-group">
      <label for="publication">Publication:</label>
      <input id="publication" formControlName="publication" type="text" class="form-control" />
      <div *ngIf="bookForm.get('publication')?.touched && bookForm.get('publication')?.invalid" class="error-message">
        Publication cannot contain special characters.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Add Book</button>
  </form>
</div>
