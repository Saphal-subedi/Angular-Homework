<div class="table-container">
    <table>
      <thead>
        <tr>
            <th>ID</th>
          <th>Name</th>
          <th>Country</th>
          <th>Age</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cricketer of cricketers">
            <td>{{ cricketer.id }}</td>
            <td>{{ cricketer.name }}</td>
            <td>{{ cricketer.country }}</td>
            <td>{{ cricketer.age }}</td>
          <td>{{ cricketer.role }}</td>
          <td>
           
            <button (click)="viewDetails(cricketer.id)">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
